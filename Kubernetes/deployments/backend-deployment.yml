apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: yolo-backend
          image: reyhanacynthia/yolo-backend:v1.0.1
          ports:
            - containerPort: 5000
